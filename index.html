<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>me</title>
    <link rel="icon" href="static/images/mondo.png">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <header>
      <ul id="nav-mobile" class="side-nav fixed">
        <li class="logo">
          <a id="logo-container" href="https://monzo.com/" class="brand-logo">
            <img id="front-page-logo" src="static/images/mondo.png">
          </a>
        </li>
        <li class="search">
          <div class="search-wrapper card">
            <input id="search">
            <i class="material-icons">search</i>
          </div>
        </li>
      </ul>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col s6 m6 l6">
            <div class="row">
              <div class="card" id="customer-content">
                <div class="card-content">
                  <span class="card-title">Customer Information</span>
                  <p>First Name:</p>
                  <p>Surname:</p>
                  <p>Street Address:</p>
                  <p>Date of Birth:</p>
                  <p>Email:</p>
                  <p>Phone Number:</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col s6 m6 l6">
            <div class="row">
              <div class="card" id="account-information">
                <div class="card-content">
                  <span class="card-title">Account Information</span>
                  <p>Balance:</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="static/js/sidebar.js"></script>
  </body>
</html>
