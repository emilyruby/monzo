<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>me</title>
    <link rel="icon" href="static/images/mondo.png">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </hgroup>
  </head>
  <body>
      <header>
        <ul id="nav-mobile" class="side-nav fixed">
          <li class="logo">
            <a id="logo-container" href="https://monzo.com/" class="brand-logo">
              <img id="front-page-logo" src="static/images/mondo.png">
            </a>
          </li>
          <li class="search">
            <div class="search-wrapper card">
              <input id="search">
              <i class="material-icons">search</i>
            </div>
          </li>
        </ul>
      </header>
      <main>
        <div class="container">
          <div class="row">
            <div class="col s6">
              <div class="row">
                <div class="card" id="customer-content">
                  <div class="card-content">
                    <span class="card-title">Customer Information</span>
                    <table>
                      <tbody>
                        <tr>
                          <td>Name:</td>
                          <td id="name"></td>
                        </tr>
                        <tr>
                          <td>Phone Number:</td>
                          <td id="phone"></td>
                        </tr>
                        <tr>
                          <td>Address:</td>
                          <td id="address"></td>
                        </tr>
                        <tr>
                          <td>Email::</td>
                          <td id="email"></td>
                        </tr>
                        <tr>
                          <td>Date of Birth:</td>
                          <td id="dob"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="card" id="feedback">
                  <div class="card-content">
                    <span class="card-title">Feedback</span>
                    <div id="feedback_form">
                      <form id="feedback_areas" action="#">
                       <p>
                         <input type="checkbox" class="filled-in" id="categorisation" />
                         <label for="categorisation">Incorrect Categorisation</label>
                       </p>
                       <p>
                         <input type="checkbox" class="filled-in" id="merchant_issue" />
                         <label for="merchant_issue">Wrong Merchant Name</label>
                       </p>
                       <p>
                         <input type="checkbox" class="filled-in" id="transfer" />
                         <label for="transfer">Money Transfer Issues</label>
                       </p>
                       <p>
                         <input type="checkbox" class="filled-in" id="verification" />
                         <label for="verification">Verification Problems</label>
                       </p>
                       <div id="chips">
                       </div>
                      <div class="file-field input-field">
                        <div class="btn">
                          <span>File</span>
                          <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                          <input class="file-path validate" type="text">
                        </div>
                      </div>
                      <div class="input-field">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Issue Details</label>
                      </div>
                      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
            <div class="col s6">
              <div class="row">
                <div class="card" id="account-information">
                  <div class="card-content">
                    <span class="card-title" id="account_info">Account Information</span>
                      <table>
                        <tbody>
                          <tr>
                            <td>Balance:</td>
                            <td id="balance"></td>
                          </tr>
                          <tr>
                            <td>Account ID:</td>
                            <td id="account_id"></td>
                        </tbody>
                      </table>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="card" id="transaction-history">
                  <div class="card-content">
                      <span class="card-title" id="transaction_history">Transaction History</span>
                      <ul class="collapsible popout" id="transactions" data-collapsible="accordion">
                      </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="static/js/utils.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
    <script src="https://twemoji.maxcdn.com/2/twemoji.min.js?2.2.2"></script>
  </body>
</html>
